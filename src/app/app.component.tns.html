<RadSideDrawer [drawerTransition]="sideDrawerTransition">
  <GridLayout tkDrawerContent rows="auto, *" class="sidedrawer sidedrawer-left">
    <StackLayout row="0" class="sidedrawer-header">
      <Label class="sidedrawer-header-image fa" text="&#xf2bd;"></Label>
      <Label class="sidedrawer-header-brand" text="5000XXX"></Label>
      <Label class="footnote" text="cs16-1"></Label>
    </StackLayout>

    <ScrollView row="1">
      <StackLayout class="sidedrawer-content">
        <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/home')" (tap)="onNavItemTap('/home')">
          <Label col="0" text="&#xf015;" class="fa"></Label>
          <Label col="1" text="Dashboard" class="p-r-10"></Label>
        </GridLayout>
        <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/calendar')" (tap)="onNavItemTap('/calendar')">
          <Label col="0" text="&#xf073;" class="fa"></Label>
          <Label col="1" text="Kalender" class="p-r-10"></Label>
        </GridLayout>
        <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/meals')" (tap)="onNavItemTap('/meals')">
          <Label col="0" text="&#xf2e7;" class="fa"></Label>
          <Label col="1" text="Essen" class="p-r-10"></Label>
        </GridLayout>

        <StackLayout class="hr-light"></StackLayout>

        <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/settings')" (tap)="onNavItemTap('/settings')">
          <Label col="0" text="&#xf013;" class="fa"></Label>
          <Label col="1" text="Einstellungen" class="p-r-10"></Label>
        </GridLayout>
      </StackLayout>
    </ScrollView>
  </GridLayout>

  <page-router-outlet tkMainContent class="page page-content"></page-router-outlet>
</RadSideDrawer>
