<FlexboxLayout class="page">
    <StackLayout class="form" shadow="6">
        <!-- <Image class="logo" src="~/images/logo.png"></Image> -->
        <Label class="header" text="Plan4BA"></Label>

        <StackLayout class="input-field">
            <TextField class="input" hint="Username" autocorrect="false" autocapitalizationType="none" [(ngModel)]="username" returnKeyType="next" (returnPress)="focusPassword()"></TextField>
            <StackLayout class="hr-light"></StackLayout>
        </StackLayout>

        <StackLayout class="input-field">
            <TextField #passwordField class="input" hint="Password" secure="true" [(ngModel)]="password" returnKeyType="done" (returnPress)="login()"></TextField>
            <StackLayout class="hr-light"></StackLayout>
        </StackLayout>

        <Button text="Login" (tap)="login()" class="btn btn-primary login-button"></Button>
    </StackLayout>
</FlexboxLayout>
