<ActionBar class="action-bar" title="Dashboard" android.icon="res://icon" android.iconVisibility="always">
    <!-- has not been tested yet on ios -->
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="sidenavService.open.emit()"></NavigationButton>
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="sidenavService.open.emit()" ios.position="left"></ActionItem>
    <ActionItem icon="res://icon" android:visibility="collapsed" ios.position="left"></ActionItem>
</ActionBar>
<StackLayout  class="page p-20">
    <!-- placeholder content -->
    <Label text="Welcome to {{ title }}!" class="h1 text-center" textWrap="true"></Label>
    <Label text="&#xf0f4;" class="fa"></Label>
</StackLayout>
