<h1 mat-dialog-title>
  {{ 'lectureChangesDialogComponent.lectureChanges' | translate }}
</h1>
<mat-dialog-content>
  <p4ba-lecture-change
    *ngFor="let lectureChange of lectureChanges"
    [lectureChange]="lectureChange"
  ></p4ba-lecture-change>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false" cdkFocusInitial>
    {{ 'lectureChangesDialogComponent.close' | translate }}
  </button>
  <button mat-button [mat-dialog-close]="true" color="warn">
    {{ 'lectureChangesDialogComponent.delete' | translate }}
  </button>
</mat-dialog-actions>
