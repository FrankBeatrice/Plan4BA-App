<h1 mat-dialog-title>
  {{ 'appChangedComponent.appUpdate' | translate }}
</h1>
<mat-dialog-content [innerHTML]="contentText"> </mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false" cdkFocusInitial>
    {{ 'appChangedComponent.close' | translate }}
  </button>
  <button mat-button [mat-dialog-close]="true" color="warn">
    {{ 'appChangedComponent.delete' | translate }}
  </button>
</mat-dialog-actions>
