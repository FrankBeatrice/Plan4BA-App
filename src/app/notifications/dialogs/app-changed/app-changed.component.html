<h1 mat-dialog-title>
  Plan4BA
  {{ 'appChangedComponent.version' | translate }}
  {{ appVersionDetails ? appVersionDetails.version : '' }}
</h1>
<mat-dialog-content *ngIf="appVersionDetails">
  <span class="version-date">{{
    appVersionDetails.timestamp | date: 'shortDate'
  }}</span>
  <div [innerHTML]="appVersionDetails.description"></div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false" cdkFocusInitial>
    {{ 'appChangedComponent.close' | translate }}
  </button>
  <button mat-button [mat-dialog-close]="true" color="warn">
    {{ 'appChangedComponent.delete' | translate }}
  </button>
</mat-dialog-actions>
