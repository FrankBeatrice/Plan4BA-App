<form #credentialsForm="ngForm" (ngSubmit)="submit()">
  <h1 mat-dialog-title>{{ title | translate }}</h1>
  <mat-dialog-content>
    <p>{{ contentText | translate }}</p>
    <mat-form-field>
      <input matInput [placeholder]="'userCredentialsDialog.username' | translate" [(ngModel)]="username" name="username" id="username" autofocus required>
    </mat-form-field>
    <mat-form-field>
      <input matInput [placeholder]="'userCredentialsDialog.password' | translate" [(ngModel)]="password" type="password" name="password" id="password" required>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button type="submit" [color]="buttonWarn ? 'warn' : 'basic'">{{ buttonName | translate }}</button>
    <button mat-button mat-dialog-close cdkFocusInitial>{{ 'userCredentialsDialog.close' | translate }}</button>
  </mat-dialog-actions>
</form>
