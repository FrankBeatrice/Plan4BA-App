
<ListView (tap)="tapEvent.emit()" (swipe)="swipeEvent.emit($event)" [items]="filteredLectures">
    <ng-template let-lecture="item" let-i="index" let-odd="odd" let-even="even">
        <StackLayout [class.odd]="odd" [class.even]="even">
            <Label [text]="lecture.description" class="list-heading"></Label>
            <Label [text]="(lecture.start * 1000 | date:'shortTime') + ' bis ' + (lecture.end * 1000 | date:'shortTime')"></Label>
            <Label [text]="'Dozent: ' + lecture.instructor"></Label>
            <Label [text]="'Raum: ' + lecture.room"></Label>
        </StackLayout>
    </ng-template>
</ListView>
<Label (tap)="tapEvent.emit()" (swipe)="swipeEvent.emit($event)" *ngIf="filteredLectures.length === 0" text="No lectures" class="list-heading"></Label>
